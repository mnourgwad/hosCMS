<mat-tab-group>
  <div *ngFor="let item of myMainItems">
    <mat-tab [(label)]="item.mainItemNameAr">
      <br>
      <div *ngFor="let subitem of item.subItems" class="range-control range">
        <label> {{ subitem.subItemNameAr }}</label>
        <ng5-slider [(value)]="subitem.mainItemID" [(highValue)]="subitem.subItemID" [options]="options"
          [manualRefresh]="slidersRefresh">
        </ng5-slider>
      </div>
    </mat-tab>
  </div>
</mat-tab-group>
